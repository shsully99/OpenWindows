<div id="myModalShare" class="modal">
    <!-- Modal content -->
    <div class="modal-content-share">
        <div class="d-flex align-items-center justify-content-space-between modal-share-header">
            <div class="fs_20 f-500">Share the link</div>
            <span class="close_share_modal"><img src="../assets/images/close_grey.png" alt=""></span>
        </div>
        <div class="d-flex fd-column copy_share_block">
            <div class="fs_20 f-500">Copy link to share</div>
            <div class="share_link">12354687852658</div>
            <div class="d-flex justify-content-center copy_button c-white"><img src="../assets/images/copy_white.png"
                                                                                alt="">Copy
            </div>
        </div>
        <p style="margin-bottom: 10px">or</p>
        <div class="d-flex fd-column copy_share_block send_email_block">
            <div class="fs_20 f-500">Send it to email</div>
            <input type="email" placeholder="Email" class="share_input">
            <textarea name="Comment" id="" cols="30" rows="10">  Comment...</textarea>
            <button class="send_btn fs-16">Send</button>
        </div>
    </div>
</div>
